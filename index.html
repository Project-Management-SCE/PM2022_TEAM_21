<!DOCTYPE html>
{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Requests Page</h3>
  <p class='text-lift'><a href='{{url_for("Patient_R")}}' class='btn btn-success '>+Patient Requisite</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>Requisite Number</th>
      <th>Email</th>
      <th>Approval Status</th>

      <th>Delete</th>
      <th>Set An Appointment</th>

    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.UNAME}}</td>
          <td>{{row.CONTACT}}</td>

          <td><a href='{{url_for("delete_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
          <td><a href='{{url_for("approval_user",uid=row.UID)}}'   id="myDIV" class='btn btn-danger' onclick='return confirm("Are You Sure you want to set an appointment?? ") ' >Click Here</a></td>

        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
