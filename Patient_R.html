
<!--Patient Requisite-->
<!DOCTYPE html>
{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Patient Requisites</h3>
  <p class='text-right'><a href='{{url_for("add_user")}}' class='btn btn-success '>+Add Appointmen</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>Requisite Number</th>
      <th>Email</th>
      <th>Approval Status</th>
      <th>Approve The Appointment</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
       <tr>
          <td>{{loop.index}}</td>
          <td>{{row.UNAME}}</td>
          <td>{{row.CONTACT}}</td>
          <td><a href='{{url_for("edit_user",uid=row.UID)}}' class='btn btn-primary' onclick='return confirm("Are You Sure you want to Approve The Appointment")'>Click To Approve</a></td>
          <td><a href='{{url_for("delete_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>

        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}%}
